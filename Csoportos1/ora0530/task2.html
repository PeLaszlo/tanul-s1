<!DOCTYPE html>
<html lang="hu">

    <title>2. feladat</title>
</head>
<body>
    <script>
        let book ={
            title:"ez a cím",
            autor:"Író",
            year:2010,
            genre:"regény",
        };
        console.log(book);
        
        let animals =["kutya","macska","galamb","teknős","hal"];
        console.log(animals);
        let firstanimal=animals[0];
        console.log("első állat neve:",firstanimal);
        animals[1]="ló";
        animals[3]="hattyú";
        console.log(animals);
        let lastanimal=animals.pop();
        console.log("az utolsó állat neve: ",lastanimal);
        console.log("a tömb hossza: ",animals.length);
    </script>
