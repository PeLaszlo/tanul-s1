    <title>akasztófa játék 1</title>

<body>
    
    <Script>
        let text="_ _ _ _";
        const answer="r";
        let text2=""
        for( let i=0;i<text.length;i++) {
            if(i==1) text2+=answer+" ";
            else text2+=text.substr(i*2,2);
        }
        text=text2
        console.log(text);
    </Script>
