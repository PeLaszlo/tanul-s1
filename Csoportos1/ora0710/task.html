<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json lekérdezés</title>
</head>
<body>
    <p>Usere-ek listája:</p>
    <ul id="userlist">

    </ul>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((response)=>response.json()).then((users)=>{
            console.log(users);
            users.forEach(user => {
                createLiFromName(user);
            });

        });
        function createLiFromName(user)
        {
            const li=document.createElement("li");
            li.innerText=user.name;
            document.getElementById("userlist").append(li);
        }
    </script>
    
</body>
</html>
