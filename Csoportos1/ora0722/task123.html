    <script>
        const input=prompt("kérem a számot:");
        const answer=[];
        for(i=0;i<input.length;i++)
        {
            const char=input[i];
            const number=Number(char);
            if(isNaN(number)) {console.log("nem számot ksaptsm"); break;}
            answer.push(number);
            if (number%2==0 && i<input.length-1) answer.push("-");
        }
        const text=answer.join("");
        console.log("Az 1. feladat megoldása:");
        console.log("output: ",text);

        function squreSum(array)
        {
            if (!array.length) {console.log("Ez nem tömb!");return;}
            const newarr=array.map((item)=>Math.pow(item,2));
            console.log("A tömb számainak összege:",newarr.reduce((sum,item)=>sum+item));
        }
        console.log("2. feladat megoldása:");

        function monogram(name)
