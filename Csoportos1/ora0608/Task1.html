        function getnumbers (piece) {
            const numbers=[];
            for(let i=0;i<piece;i++) {
                do { 
                    numbers[i]=Number(prompt("kérem a számot"));
                } while (isNaN(numbers[i])) 
                }
                return numbers;
            }

            }
            console.log("teljes telefonszám: ",text);

        function countwowel(text) {
            let count=0;
            const vowels=["a","á","e","é","i","í","ö","ő","o","ó","u","ú","ü","ű"];
            for (i=0;i<text.length;i++) {
                for(j=0;j<vowels.length;j++) {
                   if( text[i]==vowels[j] ) {count++;}
                }   
            }
            return count;
        }

        function relacechar (text,oldchar,newchar) {
            let i=0;
            let txt="";
            
            for( i=0;i<text.length;i++) {
                if(text[i]==oldchar) {
                    txt+=newchar;
                }
                else txt+=text[i];
            }
            return txt;
        }
