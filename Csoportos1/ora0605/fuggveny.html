<!DOCTYPE html>

<body>
    <script>
        function squre (num) {
            return num*num;
        }
        function bigger(num1,num2) {
            return num1>num2? num1:num2;
        }

        function printarry(array1) {
            for( let i=0;i<array1.length;i++) {
                console.log(array1[i]);
            }
        }
        
        console.log(squre(7));
        console.log(bigger(56,123));
        const arr=[12,56,67,89,32];
        printarry(arr);
    </script>
    
</body>
