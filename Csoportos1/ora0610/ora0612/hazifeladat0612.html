        function countWordInText(text)
        {
        const wordsInText=text.split(" ");
        let wordobj={};

        for(let i=0;i<wordsInText.length;i++)
        {
            let lowcaseword=wordsInText[i].toLowerCase();
            wordobj[lowcaseword] = (wordobj[lowcaseword] || 0) +1;
        }
        
       let temparray=Object.keys(wordobj);
       let wordfreq=[];
       for(i=0;i<temparray.length;i++)
       {
        let word1=temparray[i];
        let word={[word1]:wordobj[word1] }
        wordfreq.push(word);
       }
       return  wordfreq;
        }
    console.log(countWordInText(text));
