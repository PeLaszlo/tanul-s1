<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>önálló munka</title>
</head>
<body>
    <script>
        // 3 feladat 
        function getPozitivNumber() {
            let number
            do {
                number=Number(prompt("kérem adjon meg egy pozítív egész számot:"));
              } while (isNaN(number) && number<1);
              return number;
        }
        function numberlistup() {
          let number=getPozitivNumber(); 
        for(let i=1;i<=number;i++) {
            console.log("Egész számok: ",i);
        }
    }
    function numberlistdown() {
        const number=getPozitivNumber();
        for(let i=number;i>=1;i--) {
            console.log("Egész számok vissza: ",i);
        }
    }
    function evenPerOddNumbers() {
        const startNum=getPozitivNumber();
        const endNum=getPozitivNumber();
        if (endNum<startNum) { const temp=startNum; startNum=endNum; endNum=temp;}
        const countup=confirm("páros számokat írjam ki?");
        const direction= countup ? 0:1;
        const directiontext =countup ? "páros":"páratlan";
        for(let i=startNum;i<=endNum;i++) {
            if(i%2==direction) {
                console.log(directiontext," számok: ",i);
            }
        }
    }
    function counrUpAndDown(number) {
        let upDirection=false;
        let i=number;
        while(i<=number ) {
            console.log("a szám: ",i);
            if (i==0) {upDirection=true;}
            if (upDirection) {i++;}
            else {i--;}

        }
    }
    function createarray(number) {
        const numbers=[];
        for(i=1;i<=number;i++) {
            numbers.push(i);
        }
        return numbers;
    }
    numberlistup();
    numberlistdown();
    evenPerOddNumbers();
    counrUpAndDown(15);
    console.log("A tömb:",createarray(17));
    
    </script>
</body>
</html>
