<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feladatok</title>
</head>
<body>
    <script>
        function getlength(text)
        {
            return text.length;
        }
        console.log("A szöbeg hossza. ",getlength("ez is piros"));
       // második feladat.
       function twice (nums,nums2) {
        for (let i=0;i<nums.length;i++) {
            nums2.push(nums[i]*2);
        }
       }
       let numbers=[34,67,2,4,8,0,78];
       let numbers2=[];
       console.log(numbers);
       twice(numbers,numbers2);
       console.log(numbers2);

        
    </script>
</body>
</html>
