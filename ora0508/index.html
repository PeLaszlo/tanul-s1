<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {background-color: blueviolet;
        color:blueviolet;
    position: fixed;
    top: 50%;
    left: 50%;     
    filter: grayscale(100%);
    }
    button:hover {
        box-shadow: 10px 10px darkblue;
        color:white;
        transform: scale(3);
        transition-duration: 1s;
        transition-timing-function: steps(5);
        filter: none;
    }
</style>
<body>
    <button>Ez egy gomb</button>
</body>
</html>
